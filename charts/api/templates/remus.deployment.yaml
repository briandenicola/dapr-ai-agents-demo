apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ print .Values.APP.NAME "-remus" }}
  namespace: {{ .Values.APP.NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.APP.NAME }} 
      name: remus
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: {{ .Values.APP.NAME }} 
        name: remus
        azure.workload.identity/use: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        dapr.io/enabled: "true"
        dapr.io/config: {{ print .Values.APP.NAME "-config" | quote }}
        dapr.io/app-id: {{ print .Values.APP.NAME "-remus" | quote }}
        dapr.io/app-port: "8002"
        dapr.io/log-level: "info"
        dapr.io/http-max-request-size: "512"                
    spec:
      serviceAccountName: {{ .Values.WORKLOAD_ID.NAME }}
      containers:
      - name: {{ print .Values.APP.NAME "-remus" }}
        image:  {{ print .Values.ACR.NAME "/" .Values.APP.NAMESPACE "/" .Values.APP.NAME "-remus:" .Values.APP.VERSION }} 
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false 
        env:
        - name: OPENAI_API_ENDPOINT
          value: {{ print .Values.OPENAI.ENDPOINT }}
        - name: OPENAI_API_KEY
          value:  {{ print .Values.OPENAI.KEY }}  
        - name: OPENAI_API_VERSION
          value: {{ .Values.OPENAI.API_VERSION }}  
        - name: OPENAI_DEPLOYMENT_NAME
          value: {{ .Values.OPENAI.DEPLOYMENT_NAME }}        
        ports:
        - containerPort: 8002
        - containerPort: 9090
        resources:
          limits:
            memory: "512Mi"
            cpu: "2"
          requests:
            memory: "128Mi"
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ print .Values.APP.NAME "-remus-svc" | quote }}
  namespace: {{ .Values.APP.NAMESPACE }}
spec:
  selector:
    app: {{ .Values.APP.NAME }} 
    name: remus
  ports:
  - port: 80
    targetPort: 8002
    name: web
  - port: 9090
    targetPort: 9090
    name: metrics    
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name:  {{ print .Values.APP.NAME "-remus-vs" | quote }}
  namespace: {{ .Values.APP.NAMESPACE }}
spec:
  hosts:
  -  "*"
  gateways:
  -  {{ .Values.ISTIO.GATEWAY }}
  http:
  - route:
    - destination:
        host: {{ print .Values.APP.NAME "-remus-svc" | quote }}
        port:
          number: 80
    corsPolicy:          
      allowMethods:
      - POST
      - PUT
      - GET
      - OPTIONS
      allowOrigins:
      - regex: 'https?://(?:[\w-]+\.)*(azurestaticapps\.net|azure-api\.net)(?:/[\w\-./?%&=]*)?'
      unmatchedPreflights: FORWARD